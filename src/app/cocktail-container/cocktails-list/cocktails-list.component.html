<div class="row">
    <div class="list-group col-12">
        <input 
            type="text" 
            class="form-group" 
            placeholder="Cherchez un cocktail ..." 
            [(ngModel)]="search"
        />
        <hr>
        <button 
            *ngFor="let cocktail of cocktails | filter:search ;let i = index" 
            routerLinkActive="active"
            routerLink={{i}}
            class="list-group-item list-group-item-action"
        >  
            {{cocktail.name}}
        </button> 
    </div>
</div>
<hr>
<div class="row">
    <button class="btn btn-success" routerLink="new">
        Ajouter un cocktail ! 
    </button>
</div>
